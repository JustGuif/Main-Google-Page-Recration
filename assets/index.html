<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//assets/style.css">
    <title>Google - B7WEB</title>
</head>
<body>

    <header>
        <nav class="nav-menu">
            <div class="nav-container">
                <ul id="nav-ul">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imagens</a></li>
                </ul>
                <img class="nav-menu" src="..//images/cardapio.png" alt="menu">
                <span id="g-logo">G</span>
            </div>
        </nav>
    </header>

    <section>
        <main>
            <div class="main-container">
                <div class="main-search">
                    <div class="google-logo">
                        <img src="../images/google-logo.svg" alt="google logo">
                    </div>
                    <div class="input-container">
                        <i id="glass" class="fa-solid fa-magnifying-glass"></i>

                        <input class="searchbar" type="text" name="nav">
                        <i id="keyboard" class="fa-sharp fa-solid fa-keyboard"></i>

                        <i class="fa-solid fa-microphone"></i>

                        <i id="camera-icon" class="fa-sharp fa-solid fa-camera"></i>
                    </div>
                </div>
                <div class="search-boxes">
                    <div class="search-google-btn">
                        <button>Pesquisa Google</button>
                    </div>
                    <div class="im-lucky-btn">
                        <button>Estou com sorte</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <div class="top-footer">
                    <p>Brasil</p>
                    <p>Code by: Guilherme Ferreira =)</p>
                </div>
                <div class="line"></div>
                <div class="bottom-footer">
                    <ul id="left-footer-ul">
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Publicidade</a></li>
                        <li><a href="#">Negócios</a></li>

                        <li><a href="#">Privacidade</a></li>
                        <li><a href="#">Termos</a></li>
                        <li><a href="#">Configurações</a></li>
                    </ul>
                </div>
            </div>
